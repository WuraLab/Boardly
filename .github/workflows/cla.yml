name: "CLA Signature Bot"
on:
  issue_comment:
    types: [created]
  pull_request:
    types: [opened,closed,synchronize]

jobs:
  CLABoardly:
    runs-on: ubuntu-latest
    steps:
      - name: "CLA Signature Boardly"
        uses: roblox/cla-signature-bot@v2.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          url-to-cladocument: 'https://github.com/WuraLab/Boardly/blob/master/LICENSE'
          whitelist: bot